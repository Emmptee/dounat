<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Access-Control-Allow-Origin" content="*">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="format-detection" content="telephone=no"/>
  <title>商品详情</title>
  <link rel="stylesheet" type="text/css" href="css/goods-details_auction.css">
  <link rel="stylesheet" type="text/css" href="css/loading.css">

  <script type="text/javascript" src="js/common.js"></script>
  <script type="text/javascript" src="js/cordova.js" ></script>
  <script src="js/jquery.js"></script>
  <script src="layer/layer.js"></script>
  <script src="js/swipe.js"></script>
  <script src="js/goodsDetailsAuction.js"></script>
</head>
<body id="goods-details">

	<!--拼命加载中-->
	<div class="infopage" id="loadingDiv" style="display:none;">
	  <section class="ui-notice">
	    <i><img src="images/load.gif"></i>
	    <p>o(>﹏<)o,拼命加载中</p>
	  </section>
	</div>

	<!--网络不太稳-->
	<div class="infopage" id="errorDiv" style="display:none;">
		<section class="no_wifi">
		<i><img src="images/no_wifi.png"></i>
		<p>网络不太稳,稍后重试</p>
		</section>
	</div>

	<!--商品正在努力上架中-->
	<div class="infopage" id="emptyDiv" style="display:none;">
		<section class="nothing">
		<i><img src="images/no_secah_Info.png"></i>
		<p>商品正在努力上架中</p>
		</section>
	</div>

	<div id="slider" class="swipe">
	</div>
	<div class="auction_status auction_status_doing">
			<div class="auction_tips_icon" style=""><img style="height:12px;margin-right:7.5px" src="./images/auction_time.png"></img>正在进行&nbsp;&nbsp;&nbsp;&nbsp;<span class="auction_finish_time"></span></div>
	</div>
	<div class="auction_status auction_status_accounting">
			<div class="auction_tips_icon" style=""><img style="height:12px;margin-right:7.5px" src="./images/auction_time.png"></img>订单生成中</div>
	</div>
	<div class="auction_status auction_status_done">
			<div class="auction_tips_icon" style=""><img style="height:12px;margin-right:7.5px" src="./images/auction_time.png"></img>竞拍已结束</div>
	</div>
	<div class="container">
	  <div class="goods-info-box goods-header">
	    <h3 class="title"></h3>
	    <span class="xiao_img"></span>
	    <span class="xiao_type"></span>
	    <span class="xiao_goodId"></span>
	    <span class="max_price"></span>
	  </div>
	  <div class="goods-price">
	       <span class="pno_price"><span class="price_start price_start_title">起拍价格</span>:&nbsp;&nbsp;<span class="price_start">¥</span><span class="price_p"></span></span>
	  </div>
	  <div class="goods-info-box1 goods-standard">
	    <dl>
	      <dd class="no_vipli">快递: <em class="cost_money"></em></dd>
	      <dd style="text-align: center">加价幅度: ￥<em class="money_one_time">5</em></dd>
	      <dd style="text-align: right"><em class="buy_pep_num"></em>人竞拍</dd>
	    </dl>
	    <div style="clear: both;"></div>
	    <p><!--<em>物流：</em>--><span class="logistics"></span></p>
	  </div>
	</div>
	<div class="auction_result">
		<div style="height: 10px;"></div>
		<div class="auction_title">
				<div class="auction_title_name">竞拍结果揭晓</div>
		</div>
		<ul class="auction_success ar_box">
					<li>
						<span class="ar_img">
						<i class="arImg"><img class="auction_success_pic" src=""></img></i>
						</span>
						<div class="ar_cont">
							<span class="success_arCont_title arCont_title"></span>
							<span class="arCont_time">竞拍价格：¥<i class="auction_success_price"></i></span>
						</div>
						<span class="ar_money colorRed"><i><img class="auction_success_icon" src="./images/auction_success.png"></i></span>
					</li>
		</ul>
	</div>
	<div class="auction_items_title">
		<div style="height: 10px;"></div>
		<div class="auction_title">
				<div class="auction_title_name">参与竞拍记录</div>
				<div class="auction_title_all">查看全部<img src="./images/auction_more.png"></img></div>
		</div>
	</div>
	<ul class="auction_items ar_box">
	</ul>
	<div style="height: 10px;"></div>
	<!--商品详情-->
	<p class="container_title">商品详情</p>
	<div class="container detail-container">
	</div>
	<div style="height: 60px;background-color:#C9D4EA"></div>
	<!--底部-->
	<footer class="goods-details-footer">
		<div class="auction_button auction_button_nostart">
			<p class="goods_sorry"><span>竞拍未开始</span></p>
		</div>
		<div class="auction_button auction_button_doing">
			<ul>
				<li class="buy-response-btn"><a href="javascript:;">参与竞拍</a></li>
			</ul>
		</div>
		<div class="auction_button auction_button_done">
			<p class="goods_sorry"><span>已结束</span></p>
		</div>
	</footer>
	<!--返回上一级-->
	<div class="fack_back" data-link=""></div>
	<!--弹出选择规格购买或加入购物车-->
	<div class="cd-popup" role="alert">
	  <div class="cd-popup-container">
	    <div class="popup-title">
	      <div class="popup-thumb"><img class="popup-goods-thumb" src=""alt="" draggable="false" /></div>
	      <div class="popup-goods-info">
	        <p class="popup-goods-title"></p>
	        <p class="popup-goods-price"><span class="pop_pno_price">我的出价:&nbsp;&nbsp;¥<i class="pop_price_p"></i></span></p>
	      </div>
	    </div>
	    <div class="popup-standard">
	      <dl class="clearfix purchase-number">
	        <dt class="model-title" style="margin-top: 6px;">
	          <label>加价/次</label>
	        </dt>
	        <dd>
	          <div class="quantity">
	            <span class="amy_one minus disabled">&#8722;</span><span class="add_num">1</span><span class="amy_two plus">&#43;</span>
	            <input type="hidden" class="number" name="number" value="1">
	          </div>
	        </dd>
	      </dl>
	      <input type="hidden" value="" name="alias" />
	      <input type="hidden" value="" name="goodsid" />
	    </div>
	    <a href="javascript:void(0);"><div class="popup-button">确定竞拍</div></a>
	  </div>
	</div>
</body>
</html>
